<p-dropdown
  [options]="pokemonDataList"
  [formControl]="pokemonFormControl"
  placeholder="Select a Pokemon"
  optionLabel="name"
  [showClear]="true"
  (onChange)="selectedPokemon($event)"
></p-dropdown>

<span *ngFor="let imageUrl of image_sprites">
  <img #pokemonImage class="clickable-img" [src]="imageUrl" />
</span>

<span *ngFor="let abi of abilities">
    {{abi}}
</span>
